name: Docker Image CI

on:
  push:
    branches: [ main ]
    
jobs:
  build_TweetService:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        cd Backend
        docker build . --file ./TweetService.Dockerfile --tag ghcr.io/kwetter/tweetservice:latest
        echo $CR_PAT | docker login ghcr.io -u joepvand -p ${{secrets.GITHUB_TOKEN}}
        cd TweetService/TweetService.Api
        docker push ghcr.io/kwetter/tweetservice:latest
